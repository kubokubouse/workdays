<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="icon" type="image/png" href="img/workdays_fc.png" id="favicon">
<title>アップロードファイル一覧</title>
</head>
<body>

    <h1>WorkDaysテンプレートファイル一覧</h1>
   
    <table>
        <tr>
            <th>ファイル名</th>
            <th> </th>
            <th> </th>
        </tr>
        
        <div class="data"> 
            <tr th:each="fileName, fileNameSt : ${fileName}">            
                <form th:action="@{/filedelete}">
                    <input type="hidden" name="deleteFileName" th:value="${fileName}" id="fileName">
                    <input type="hidden" name="box" value="local">         
                    <td th:text="${fileName}" ></td>
                    <td><input type="submit" value="削除" class="button"></td>
                    <td>
                        <input type="hidden" th:value="${folder}" id="folder">
                        <a th:href="@{https://workdays.jp/download/${folder}/${fileName}}" class="button" id="download" download> ダウンロード</a>
                    </td>
                </form> 
            </tr>
        </div>
    </table>

    <p th:text="${error}"></p>

   

    <div class="tab">
        <p><a href="/superuser">管理画面へ戻る</a></p>
        <p><a href="/">ログアウト</a></p>
    </div>

</body>
</html>
<script>
    var file = document.getElementById("fileName");
    var folder = document.getElementById("folder");
    var target = document.getElementById("download");
    var uri = "https://workdays.jp/download/"+ folder.value + "/" + file.value;
    console.log(uri)
    //a要素のhref属性に設定する
    target.href = uri;
  </script>

        line-height   : 1em;         /* 1行の高さ  */
        transition    : .3s;         /* なめらか変化 */
      }
 
      table {
          margin: 20px auto;

      td, th {

      th {
