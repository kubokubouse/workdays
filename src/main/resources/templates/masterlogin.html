<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
<header>
<h1>マスターユーザーログイン</h1>
</header>
<main id=contents>
<form id="entryform" th:action="@{/masterlogin}"  th:object="${login}"method="post" >

<table class="entryTable" border="1">

 <tr>
        <th>ID/メールアドレス </th>
      <td><label for="email"></label>

      <input type="text" class="login-control"
    th:errorclass="is-invalid" th:field="*{email}">
 <div class="invalid-feedback" th:errors="*{email}">
            </div>

        <small>※半角で入力してください</small>
      </td>
    </tr>

<tr>
      <th>パスワード </th>
      <td>
         <label for="password"></label>
      <input type="text" class="login-control"
      th:errorclass="is-invalid" th:field="*{password}">
       <div class="invalid-feedback" th:errors="*{password}">
            </div>
        <small>※半角英数</small>
      </td>
    </tr>

  </table>
  <input type="submit" value="ログイン">
</form>
</main>
<img src="./img/CCCLogo.jpg" alt="CCC" width="160px">
<p>©株式会社コネクトクルー</p>
</body>
</html>

<style>
  
  body {
    font-family: sans-serif;
    margin: center;
    text-align: center;
  }

  h1 {
    padding-top: 10px;
    border-bottom: solid 3px skyblue;
    position: relative;
    font-family: sans-serif;
    margin-bottom: 30px;
  }
  
  h1:after {
    position: absolute;
    content: " ";
    display: block;
    border-bottom: solid 3px #ffc778;
    bottom: -3px;
    width: 30%;
  }

  .entryTable {
    border: 0px none;
    margin: auto;
    border-collapse: separate;
    border-spacing: 0px 10px;
  }

  th {
    text-align: right;
  }

  td {
    padding-left: 10px;
    text-align: left;
  }

  a {
    display: block;
    padding-top: 10px;
  }

  img {
    margin-top: 20px;
  }

  p {
    font-size: 10px; 
    color: #808080;
  }

</style>
