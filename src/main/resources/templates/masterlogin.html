<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="icon" type="image/png" href="img/workdays_fc.png" id="favicon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
<header>
<h1>WorkDaysマスターユーザー</h1>
</header>
<main id=contents>
<form id="entryform" th:action="@{/masterlogin}"  th:object="${login}"method="post" >

<table class="entryTable" border="1">

 <tr>
      <th></th>
      <td><label for="email"></label>

        <input type="text" class="login-control" placeholder="メールアドレス"
          th:errorclass="is-invalid" th:field="*{email}">
        <div class="invalid-feedback" th:errors="*{email}"></div>
        <p>※半角で入力してください</p>
      </td>
    </tr>
 <tr>
      <th></th>
        <td><label for="password"></label>
        <input type="password" class="login-control" placeholder="パスワード"
          th:errorclass="is-invalid" th:field="*{password}">
        <div class="invalid-feedback" th:errors="*{password}"></div>
        <p>※半角英数</p>
      </td>
    </tr>

  </table>
  <input type="submit" value="ログイン">
</form>
</main>
<img src="./img/CCCLogo.jpg" alt="CCC" width="160px">
<p>©株式会社コネクトクルー</p>
</body>
</html>

<style>
  body {
    background-color: #f5f6fd;
  }

  .entryTable {
    border: 0px none;
    margin: auto;
    margin-top: 30px;
    border-collapse: separate;
    border-spacing: 0px 10px;
  }
  .login-control {
    box-sizing: border-box;
    padding: 0.3em;
    transition: 0.3s;
    letter-spacing: 1px;
    color: rgb(56, 55, 55);
    border: 1px solid rgb(143, 140, 140);
    box-shadow: 1px 1px 2px 0 #707070 inset;
    border-radius: 4px;
  }
  th {
    text-align: right;
  }

  td {
    text-align: left;
  }

  a {
    display: block;
    padding-top: 10px;
  }

  img {
    margin-top: 20px;
  }

  p {
    font-size: 10px; 
    color: #808080;
    margin: 0px;
  }

</style>
