<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー一括アップロード</title>
<link th:href="@{/css/confirmstyle.css}" rel="stylesheet" />
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="icon" type="image/png" href="img/workdays_fc.png" id="favicon">
</head>
<body>
    <h1>ユーザー一括アップロード</h1>
    <h3>アップロードするファイルを以下の点に注意して指定してください</h3>

    <div class="caution">
        <p>※csvファイル形式でカンマ区切りであること</p>
        <p>※ヘッダーとして１列目に以下が全角で記入されていること</p>
        <p>管理番号,氏名,メールアドレス,会社１,会社２,会社３,利用可否</p>
        <p>（※利用可の場合は可と入力されていること）</p>
    </div>
    
    <form th:action="@{/uploadalluser}" method="POST" action="upload" enctype="multipart/form-data" class="upform">
        <input type="file" name="file" class="button">
        <br>

    <div class="error">
        <p class="error">[[${error}]]</p>
        <table>
        <tr th:each="mail, st : ${mail}" >
            <td th:text="${mail}"></td>
        </tr>
        </table>
    </div>
        <button type="submit" class="button_blue">アップロード</button>
    </form>
    

    <div class="tab">
        <p><a href="/superuser">管理画面へ戻る</a></p>
        <p><a href="/">ログアウト</a></p>
    </div>

</body>
</html>

<style>
    h1{
        font-size: 20px;
    }
    p {
        margin: 5px 0px;
    }
   .caution {
          display: inline-block;
          text-align: left;
      }
    .error {
        color: blue;
        font-weight: bold;
    }
    table {
        margin: 0 auto;
        color: blue;
    }
    .upform {
        margin-top: 30px;
    }
    .example {
        padding-left: 100px;
    }
    .upbtn {
        background    : #1a1aff; 
        color         : #ffffff; 
    }

    .btn {
        margin-top: 50px;
        background    : #1a1aff; 
        color         : #ffffff; 
    }

    .tab {
        margin-top: 50px;
    }


</style>
