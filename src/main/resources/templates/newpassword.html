<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>パスワード更新</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="icon" type="image/png" href="img/workdays_fc.png" id="favicon">

</head>
<body>
<header>
<h1>パスワード更新</h1>
</header>
<main id=contents>
<form id="entryform" th:action="@{/inputpassword}"  th:object="${rePassword}"method="post" >

  <table class="entryTable" border="1">

    <tr>
      <th>パスワード </th>
      <td>
        <label for="email"></label>
        <input type="password" class="login-control"
        th:errorclass="is-invalid" th:field="*{password}">
        <div class="invalid-feedback" th:errors="*{password}"></div>
        <small>※半角で入力してください</small>
      </td>
    
    </tr>
    
    <tr>
      <th>確認用パスワード </th>
      <td>
        <label for="password"></label>
        <input type="password"  th:field="*{confirmpassword}">
        <div class="invalid-feedback" ></div>
        <small>※確認のためもう一度入力してください</small>
        <div th:if="${flag==1}"><small>※確認用パスワードとパスワードが一致していません</small></div>
      </td> 
    </tr>
  
  </table>
  <input type="submit" value="更新" class="button">
</form>
<img src="./img/CCCLogo.jpg" alt="CCC" width="160px">
<p>©株式会社コネクトクルー</p>
</body>
</html>

<style>
   .entryTable {
    border: 0px none;
    margin: auto;
    margin-top: 20px;
    border-collapse: separate;
    border-spacing: 0px 10px;
  }
  .login-control {
    box-sizing: border-box;
    padding: 0.3em;
    transition: 0.3s;
    letter-spacing: 1px;
    color: rgb(56, 55, 55);
    border: 1px solid rgb(143, 140, 140);
    box-shadow: 1px 1px 2px 0 #707070 inset;
    border-radius: 4px;
  }
  th {
    text-align: right;
  }

  td {
    padding-left: 10px;
    text-align: left;
  }

  a {
    display: block;
    padding-top: 10px;
  }

  img {
    margin-top: 20px;
  }

  small {
    font-size: 10px; 
    color: #808080;
  }

</style>
