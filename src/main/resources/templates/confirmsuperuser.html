<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録確認</title>
<link th:href="@{/css/confirmstyle.css}" rel="stylesheet" />
<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

  <table class="entryTable" border="1">

  <caption>会員情報</caption>

  

  <tr>
    <th>メールアドレス </th>
    <td>[[${superUser.email}]]</td>
  </tr>

  <tr>
     <th>パスワード </th>
     <td>[[${superUser.pass}]]</td>
  </tr>

  
 <tr>
  <th>会社ID </th>
  <td>[[${superUser.companyID}]]</td>
</tr>


</table>

<div class="footer">
  <a href="#" id="back-link">戻る</a>
  <form  th:action="@{/registsuperuser}" th:object="${superUser}"method="post" >
    <label for="name"></label>
    <input type="hidden" th:field="*{email}">
    <input type="hidden" th:field="*{pass}">
    <input type="hidden" th:field="*{companyID}">
    <input type="submit" value="登録">
  </form>
</div>
</body>

<script>
  const backLink = document.getElementById('back-link');
  backLink.addEventListener('click', () => {
    history.back(-1);
  });
</script>

</html>

<style>

  body {
    font-family: sans-serif;
    text-align: center;
  }  

  caption {
    border-bottom: solid 3px skyblue;
    position: relative;
    font-family: sans-serif;
  }
  
  caption:after {
    position: absolute;
    content: " ";
    display: block;
    border-bottom: solid 3px #ffc778;
    bottom: -3px;
    width: 30%;
  }

  th {
    color: black;
    background-color: #CCCCFF;
  }

  .entryTable {
    border: 0px none;
    margin: auto;
    margin-top: 20px;
    padding-top: 10px;
  }

  .footer {
    display:flex;
    justify-content: center;
    margin-top: 20px;
    gap: 15px;
  }
</style>
