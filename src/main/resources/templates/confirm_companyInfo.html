<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="icon" type="image/png" href="img/workdays_fc.png" id="favicon">
<title>登録確認</title>
</head>
<body>

  <h1>会社情報登録</h1>
  <table class="entryTable" border="1">

  <tr>
    <th>企業名</th>
    <td>[[${companyInfo.companyName}]] </td>
  </tr>

  <tr>
    <th>登録日</th>
    <td>[[${companyInfo.register}]] </td>
  </tr>

  <tr>
    <th>担当者名</th>
    <td>[[${companyInfo.person}]] </td>
  </tr>
  
  <tr>
    <th>電話番号</th>
    <td>[[${companyInfo.tel}]] </td>
  </tr>

  <tr>
    <th>メールアドレス</th>
    <td>[[${companyInfo.mail}]] </td>
  </tr>

  <tr>
    <th>会社HP</th>
    <td>[[${companyInfo.homepage}]] </td>
  </tr>

  <tr>
    <th>上限ユーザー</th>
    <td>[[${companyInfo.limitedUser}]] </td>
  </tr>

</table>

<div class="footer">
  <a href="#" id="back-link" class="button">戻る</a>
  <form  th:action="@{/ci_regist}" th:object="${companyInfo}"method="post" >
    <label for="name"></label>
    <input type="hidden" th:field="*{companyID}">
    <input type="hidden" th:field="*{register}">
    <input type="hidden" th:field="*{companyName}">
    <input type="hidden" th:field="*{person}">
    <input type="hidden" th:field="*{tel}">
    <input type="hidden" th:field="*{mail}">
    <input type="hidden" th:field="*{homepage}">
    <input type="hidden" th:field="*{limitedUser}">
    <input type="submit" value="登録" class="button">
  </form>
</div>
</body>

<script>
  const backLink = document.getElementById('back-link');
  backLink.addEventListener('click', () => {
    history.back(-1);
  });
</script>

</html>

<style>
  th {
    text-align: right;
  }
  .footer {
    display:flex;
    justify-content: center;
    margin-top: 20px;
    gap: 15px;
  }
</style>
