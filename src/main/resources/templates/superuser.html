<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>トップページ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="icon" type="image/png" href="img/workdays_fc.png" id="favicon">
</head>
<body>

  <div class="hedder">
    <h1>管理者画面</h1>
  </div>

  <div class="contents">
   
    <div class="contents_1">  
      <form th:action="@{/register}">
        <input class="button" type="submit" value="ユーザー登録">
      </form>
    
      <form th:action="@{/userlist}">
        <input class="button" type="submit" value="ユーザー一覧">
      </form>
    
    
      <form th:action="@{/transition}">
        <input type="hidden" name="local" value="/alluserupload">
        <input type="hidden" name="box" value="/uploaduserfrombox">
        <input class="button" type="submit" value="ユーザー一括アップロード">
      </form>
      
      <div th:if="${iDuser==1}"> 
        <form th:action="@{/superworkdays}">
          <img src="img/individual.jpeg" class="icon">
          <input class="button_blue" type="submit" value="勤怠入力へ">
        </form>
      </div>
    </div>

    <div class="contents_2">
      <form th:action="@{/transition}">
        <input type="hidden" name="local" value="/templateupload">
        <input type="hidden" name="box" value="/boxtemplateupload">
        <input class="button" type="submit" value="ファイルアップロード">
      </form>
     
      <form th:action="@{/transition}">
        <input type="hidden" name="local" value="/templatelist">
        <input type="hidden" name="box" value="/createApi">
        <input class="button" type="submit" value="ファイル一覧">
      </form>
      <form th:action="@{/changePass}">
        <input class="button" type="submit" value="パスワード更新">
      </form>
    </div>
  </div>

  <form th:action="@{/mailallsend}">
    <input class="button" type="submit" value="メール送信">
  </form>

  <div class="logout">
    <p><a href="/">ログアウト</a></p>
  </div>

</body>
</html>

<style>
  .button {
    margin-top: 25px;
  }
  .button_blue{
    margin-top: 30px;
    background-color: #FFFF;
    border-radius: 5px;
    padding: 10px 15px;
    border: 1px double rgb(143, 140, 140);
    color: #034697;
    outline: none;
    background: transparent;
  }
  .button_blue:hover{
    background-color: #403dfc;
    color: #FFFF;
  }
  .icon {
    height: 40px;
    width: auto;
  }
  .contents {
    display: flex;
    margin-top: 10px;
  }
  .contents_1{
    margin: 0 auto;
  }
  .contents_2{
    margin:0 auto;
  }
  .logout{
    margin-top: 20px;
  }
  a{
    color: rgb(70, 64, 64);
  }

</style>
