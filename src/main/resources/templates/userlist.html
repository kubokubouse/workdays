<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="ユーザー情報一覧"></title>
  <script th:src="@{https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/stylesheet.css">
  <style>
  .tr_color0 {

 vertical-align: middle;
}

  .tr_color1 {
  background-color: #EAF6FD;
  vertical-align: middle;
}
.tr_color2 {
  background-color: #ED5353;
 vertical-align: middle;
}

body {
  font-family: sans-serif;
  text-align: center;
}

table {
  border-collapse: collapse;
  margin: 0 auto;
  padding: 0;
  width: 850px;
  table-layout: fixed;
}
thead th{
  padding: 1em .8em;
  border-right: 5px solid#fff;
  background-color: #eee;;
}
table tr {
  background-color: #fff;
  padding: .35em;
}

h1 {
  border-bottom: solid 3px skyblue;
  position: relative;
}

h1:after {
  position: absolute;
  content: " ";
  display: block;
  border-bottom: solid 3px #ffc778;
  bottom: -3px;
  width: 30%;
}

a{
  position: relative;
  display: inline-block;
  transition: .3s;
  text-decoration: none;
}

a::after {
  position: absolute;
  bottom: 0;
  left: 50%;
  content: '';
  width: 0;
  height: 2px;
  background-color: #31aae2;
  transition: .3s;
  transform: translateX(-50%);
}

a:hover::after{
  width: 100%;
}

.tabs {
  margin-left: 100px;
  margin-top: 50px;
}

</style>

<script>
  $(function(){
    
    // 値が更新されたときの処理
    $('input').change(function(){
      var inputvalue = $(this).val();
      var userid = $(this).attr('userid');
      var name = $(this).attr('name');
      $.ajax({
        url: "/UserAjaxServlet",
        type: "POST",
        data: {
          inputvalue : inputvalue,
          userid : userid,
          name : name
        }
      }).done(function (result) {
        // 通信成功時のコールバック
        alert("更新成功")
      }).fail(function () {
        // 通信失敗時のコールバック
        alert("更新失敗");
      }).always(function (result) {
        // 常に実行する処理
      });
    });
    $('select').change(function(){
      var inputvalue = $(this).val();
      var userid = $(this).attr('userid');
      var name = $(this).attr('name');
      $.ajax({
        url: "/UserAjaxServlet",
        type: "POST",
        data: {
          inputvalue : inputvalue,
          userid : userid,
          name : name
        }
      }).done(function (result) {
        // 通信成功時のコールバック
        alert("更新成功")
      }).fail(function () {
        // 通信失敗時のコールバック
        alert("更新失敗");
      }).always(function (result) {
        // 常に実行する処理
      });

      




    });
    
  });
</script>
</head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>ユーザー一覧</h1>
    <form th:action="@{/userlistUpdate}" th:object="${userListParam}" th:method="post">

      <br/>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>管理番号</th>
            <th>氏名</th>
            <th>メールアドレス</th>
            <th>会社1</th>
            <th>会社2</th>
            <th>会社3</th>
            <th>登録</th>
            <th>削除</th>
            

          </tr>
        </thead>
        
        <tbody>
          <tr th:each="user, st : ${userListParam}" >
            <td>
              <input type="text" th:userid="${user.mail}" class="form-control" th:name="number" th:value="${user.number}" >
            </td>
            
            <td>
              <input type="text" th:userid="${user.mail}" class="form-control" th:name="name" th:value="${user.name}" >
            </td>
            
            <td>
              <input type="text" th:userid="${user.mail}" class="form-control" th:name="mail" th:value="${user.mail}" >
            </td>

            <td>
              <input type="text" th:userid="${user.mail}" class="form-control" th:name="company1" th:value="${user.company1}">
            </td>

            <td>
              <input type="text" th:userid="${user.mail}" class="form-control" th:name="company2" th:value="${user.company2}">
            </td>

            <td>
              <input type="text" th:userid="${user.mail}" class="form-control" th:name="company3" th:value="${user.company3}">
            </td>

            <td>
              <div th:if="${user.registered==0}">[[${user.regist}]]</div>
              <div th:if="${user.registered==1}">
                <form th:action="@{/remail}" >
                  <input type="hidden" name="mail" th:value="${user.mail}" />
                  <input type="submit" value="メール再送信">
                </form>
              </div>
            </td>

            <td>
              <form th:action="@{/userdelete}" >
                <input type="hidden" name="id" th:value="${user.mail}" />
                <input type="submit" value="削除">

              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    
    


  </div>
  <p><a href="/register">新規ユーザー登録はこちら</a></p>
  <p><a href="/superuser">管理画面へ戻る</a></p>
  <p><a href="/">ログアウト</a></p>
</body>
</html>
