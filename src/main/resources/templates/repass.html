<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>パスワード再登録処理</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="icon" type="image/png" href="img/workdays_fc.png" id="favicon">

</head>
<body>
<header>
<h1>パスワード再登録処理</h1>
</header>
<main id=contents>
<form id="entryform" th:action="@{/repassmail}"  th:object="${mail}"method="post" >
  <table class="entryTable" border="1">

    <tr>
      <th>メールアドレス </th>
      <td><label for="email"></label>
        <input type="text" class="login-control"
        th:errorclass="is-invalid" th:field="*{email}">
        <div class="invalid-feedback" th:errors="*{email}"></div>
      </td>  
    </tr>
   
  </table>
  <input type="submit" value="メール送信">
</form>

<p><a href="/">ログイン画面へ</a></p>
</main>
<img src="./img/CCCLogo.jpg" alt="CCC" width="160px">
<p>©株式会社コネクトクルー</p>
</body>
</html>

<style>
  .entryTable {
    border: 0px none;
    margin: auto;
    margin-top: 20px;
    border-collapse: separate;
    border-spacing: 0px 10px;
  }

  th {
    text-align: right;
  }

  td {
    padding-left: 10px;
    text-align: left;
  }

  a {
    display: block;
    padding-top: 10px;
  }

  img {
    margin-top: 20px;
  }

  p {
    font-size: 10px; 
    color: #808080;
  }

</style>
