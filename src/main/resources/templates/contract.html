<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>契約情報画面</title>
</head>

<body>
  <header>
    <h1>契約情報登録</h1>
  </header>

  <main id="contents">
    <form id="entryForm" th:action="@{/confirmcontract}" th:object="${contractData}"method="post" novalidate>
    <table class="entryTable" border="1">

    <tr>
      <th>会社ID</th>
      <td>
        <label for="companyID"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{companyID}">
       <div class="invalid-feedback" th:errors="*{companyID}"></div>
      </td>
    </tr>

    <tr>
      <th>開始予定日</th>
      <td>
        <label for="start_contract"></label>
        <input type="date" class="register-control"
        th:errorclass="is-invalid" th:field="*{startContract}">
        <div class="invalid-feedback" th:errors="*{startContract}"></div>
      </td>
    </tr>

    <tr>
        <th>終了予定日</th>
        <td>
          <label for="end_contract"></label>
          <input type="date" class="register-control"
          th:errorclass="is-invalid" th:field="*{endContract}">
         <div class="invalid-feedback" th:errors="*{endContract}"></div>
        </td>
    </tr>

    <tr>
      <th>登録日</th>
      <td>
        <label for="register"></label>
        <input type="date" class="register-control"
        th:errorclass="is-invalid" th:field="*{register}">
       <div class="invalid-feedback" th:errors="*{register}"></div>
      </td>
    </tr>

    

    <tr>
      <th>上限ユーザー数</th>
      <td>
        <label for="limitedUser"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{limitedUser}">
       <div class="invalid-feedback" th:errors="*{limitedUser}"></div>
      </td>
    </tr>

    <tr>
      <th>ランク</th>
      <td>
        <label for="userRank"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{userRank}">
       <div class="invalid-feedback" th:errors="*{userRank}"></div>
      </td>
    </tr>

    
    <tr>
      <th>税抜きの金額 </th>
      <td>
        <label for="taxExclude"></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{taxExclude}">
       <div class="invalid-feedback" th:errors="*{taxExclude}"></div>
        <small>※半角で入力してください</small>
      </td>
    </tr>


    <tr>
      <th>税込みの金額</th>
      <td>
        <label for="taxInclude"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{taxInclude}">
       <div class="invalid-feedback" th:errors="*{taxInclude}"></div>
      </td>
    </tr>

   

  </table>

  <div class="send">
    <input type="reset" value="クリア">
    <input type="submit" value="登録">
  </div>
</form>
</main>
  <p><a href="/masteruser">メニュー画面へ戻る</a></p> 
  

</body>
</html>

<style>

  body {
    font-family: sans-serif;
    margin: center;
    text-align: center;
  }

  h1 {
    border-bottom: solid 3px skyblue;
    position: relative;
    font-family: sans-serif;
  }
  
  h1:after {
    position: absolute;
    content: " ";
    display: block;
    border-bottom: solid 3px #ffc778;
    bottom: -3px;
    width: 30%;
  }

  .entryTable {
    margin: auto;
    border: 0px none;
    text-align: center;
  }

  th {
    background-color: #CCCCFF;
    color: black;
  }
  
  td {
  padding-left: 10px;
  text-align: left;
  }
  
  .send {
    margin-top: 20px;
  }

  a {
    display: block;
    padding-top: 10px;
  }
</style>
