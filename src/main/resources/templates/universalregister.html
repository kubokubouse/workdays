<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録画面</title>
</head>

<body>
  <header>
    <h1>会員登録</h1>
  </header>

  <main id="contents">
    <form id="entryForm" th:action="@{/universalregister}" th:object="${user}"method="post" novalidate>
    <table class="entryTable" border="1">
      <tr>
        <th>メールアドレス </th>
      <td><label for="email"></label>
    
      <input type="text" class="login-control"
    th:errorclass="is-invalid" th:field="*{email}">
    <div class="invalid-feedback" th:errors="*{email}">
            </div>
    
        <small>※半角で入力してください</small>
      </td>
    </tr>
    <tr>
      <th>氏 </th>
      <td>
        <label for="lastname"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{lastname}">
       <div class="invalid-feedback" th:errors="*{lastname}"></div>
      </td>
    </tr>

    <tr>
      <th>名 </th>
      <td>
        <label for="firstname"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{firstname}">
        <div class="invalid-feedback" th:errors="*{firstname}"></div>
      </td>
    </tr>

    
    <tr>
      <th>パスワード </th>
      <td>
        <label for="password"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{password}">
       <div class="invalid-feedback" th:errors="*{password}"></div>
        <small>※半角英数</small>
      </td>
    </tr>

    



  </table>
  <div class="send">
    
    <input type="reset" value="クリア">
    <input type="submit" value="登録">
  </div>
</form>
</main>

  

</body>
</html>

<style>

  body {
    font-family: sans-serif;
    margin: center;
    text-align: center;
  }

  h1 {
    border-bottom: solid 3px skyblue;
    position: relative;
    font-family: sans-serif;
  }
  
  h1:after {
    position: absolute;
    content: " ";
    display: block;
    border-bottom: solid 3px #ffc778;
    bottom: -3px;
    width: 30%;
  }

  .entryTable {
    margin: auto;
    border: 0px none;
    text-align: center;
  }

  th {
    background-color: #CCCCFF;
    color: black;
  }
  
  td {
  padding-left: 10px;
  text-align: left;
  }
  
  .send {
    margin-top: 20px;
  }

  a {
    display: block;
    padding-top: 10px;
  }
</style>
