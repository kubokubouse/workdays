<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="ユーザー情報一覧"></title>
  <script th:src="@{https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta charset="utf-8" />

  <style>
  .tr_color0 {

 vertical-align: middle;
}

  .tr_color1 {
  background-color: #EAF6FD;
  vertical-align: middle;
}
.tr_color2 {
  background-color: #ED5353;
 vertical-align: middle;
}


</style>

<script>
  $(function(){
    
    // 値が更新されたときの処理
    $('input').change(function(){
      var invalue = $(this).val();
      var day = $(this).attr('day');
      var name = $(this).attr('name');
      $.ajax({
        url: "/AjaxServlet",
        type: "POST",
        data: {
          invalue : invalue,
          day : day,
          name : name
        }
      }).done(function (result) {
        // 通信成功時のコールバック
        $("#text1").val(result);
      }).fail(function () {
        // 通信失敗時のコールバック
        alert("読み込み失敗");
      }).always(function (result) {
        // 常に実行する処理
      });
    });
    
  });
  </script>
</head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>勤怠表</h1>
    <form th:action="@{/listUpdate}" th:object="${workingListParam}" th:method="post">
    <input type=hidden th:field="${workingListParam.year}">
     <input type=hidden th:field="${workingListParam.month}">
      <div  class="text-end">
        <input type="submit" class="btn btn-primary" value="　更新　">
      </div><br />
      <table class="table table-striped">
        <thead>
          <tr>
            <th>日</th>
            <th>曜</th>
            <th>開始時刻</th>
            <th>終了時刻</th>
            <th>休憩時間</th>
            <th>作業時間</th>
            <th>備考</th>

          </tr>
        </thead>
        <tbody>
          <tr th:each="workingday, st : *{workingDataList}" th:classappend="|${workingday.weekday=='土'?'tr_color1':'tr_color0'}  ${workingday.weekday=='日'?'tr_color2':'tr_color0'}|">
            <td>
              <label th:text="${workingday.day}"></label>
              <input type="hidden" th:field="*{workingDataList[__${st.index}__].day}">
            </td>

            <td>
              <label th:text="${workingday.weekday}"></label>
              <input type="hidden" th:field="*{workingDataList[__${st.index}__].weekday}">
            </td>
            <td>
              <input type="text" th:day="${workingday.day}" th:id="${workingday.day}" class="form-control" th:name="'workingDataList['+${st.index}+'].start'" th:value="${workingday.start}" >
            </td>
            <td>
              <input type="text" th:day="${workingday.day}" class="form-control" th:name="'workingDataList['+${st.index}+'].end'" th:value="${workingday.end}">
            </td>
            <td>
              <input type="text" th:day="${workingday.day}" class="form-control" th:name="'workingDataList['+${st.index}+'].halftime'" th:value="${workingday.halftime}">
            </td>
            <td>
              <input type="text" th:day="${workingday.day}" class="form-control" th:name="'workingDataList['+${st.index}+'].worktime'" th:value="${workingday.worktime}">
            </td>
            <td>
              <input type="text" th:day="${workingday.day}" class="form-control" th:field="*{workingDataList[__${st.index}__].other}">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <p><a href="/Excel">勤怠表のExcel化</a></p>
<p><a href="/sendmail">メール送信</a></p>
  <p> <a href="/beforemonth">先月へ</a></p>
 <p>  <a href="/nextmonth">来月分へ</a></p>

</body>
</html>
