<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>トップページ</title>
<link rel="stylesheet" href="css/stylesheet.css">
<link th:href="@{/css/donestyle.css}" rel="stylesheet"/>
</head>
<body>
<h2>勤怠表をboxにダウンロードします</h2>
<form th:action="@{/boxfiledownload}" th:object="${users}" >
  
  <div class="tabs">
    <div th:each="idUser, st:${idUserList}">
      <div th:if="${idUser.banned==0}">【[[${idUser.companyName}]]】 
        <div th:unless="${idUser.company1==''}"><input type="radio" name="company" th:value="|${idUser.companyID}:${idUser.company1}|"> [[${idUser.company1}]]</div>
        <div th:unless="${idUser.company2==''}"><input type="radio" name="company" th:value="|${idUser.companyID}:${idUser.company2}|"> [[${idUser.company2}]]</div>
        <div th:unless="${idUser.company3==''}"><input type="radio" name="company" th:value="|${idUser.companyID}:${idUser.company3}|"> [[${idUser.company3}]]</div>
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="ダウンロード">
  </div>


<p><a href="/logout">ログアウト</a></p>
</body>
</html>

<style>
    body {
        font-family: sans-serif;
        margin: center;
        text-align: center;
    }
    h2 {
        margin-top: 30px;
        border-bottom: solid 3px skyblue;
        position: relative;
      }
      
      h2:after {
        position: absolute;
        content: " ";
        display: block;
        border-bottom: solid 3px #ffc778;
        bottom: -3px;
        width: 30%;
      }

      .fileName{
        margin-top: 50px;
      }
    a {
        display: block;
        margin-top: 40px;
        text-decoration: none;
        font-weight: bold;
    }

    .btn_item {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background: rgb(228,226,223);
      color: #333;
      border: 1px solid rgb(228,226,223);
      /* border-radius: 5px; デザインによる */
    }
      
</style>
