<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="ユーザー情報一覧"></title>
  <script th:src="@{https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta charset="utf-8" />

  <style>
  .tr_color0 {

 vertical-align: middle;
}

  .tr_color1 {
  background-color: #EAF6FD;
  vertical-align: middle;
}
.tr_color2 {
  background-color: #ED5353;
 vertical-align: middle;
}

body {
  font-family: sans-serif;
  text-align: center;
}

table {
  border-collapse: collapse;
  margin: 0 auto;
  padding: 0;
  width: 850px;
  table-layout: fixed;
}
thead th{
  padding: 1em .8em;
  border-right: 5px solid#fff;
  background-color: #eee;;
}
table tr {
  background-color: #fff;
  padding: .35em;
}

h1 {
  border-bottom: solid 3px skyblue;
  position: relative;
}

h1:after {
  position: absolute;
  content: " ";
  display: block;
  border-bottom: solid 3px #ffc778;
  bottom: -3px;
  width: 30%;
}

a{
  position: relative;
  display: inline-block;
  transition: .3s;
  text-decoration: none;
}

a::after {
  position: absolute;
  bottom: 0;
  left: 50%;
  content: '';
  width: 0;
  height: 2px;
  background-color: #31aae2;
  transition: .3s;
  transform: translateX(-50%);
}

a:hover::after{
  width: 100%;
}

.tabs {
  margin-left: 100px;
  margin-top: 50px;
}

</style>

<script>
  $(function(){
    
    // 値が更新されたときの処理
    $('input').change(function(){
      var inputvalue = $(this).val();
      var userid = $(this).attr('userid');
      var name = $(this).attr('name');
      $.ajax({
        url: "/UserAjaxServlet",
        type: "POST",
        data: {
          inputvalue : inputvalue,
          userid : userid,
          name : name
        }
      }).done(function (result) {
        // 通信成功時のコールバック
        alert("更新成功")
      }).fail(function () {
        // 通信失敗時のコールバック
        alert("更新失敗");
      }).always(function (result) {
        // 常に実行する処理
      });
    });
    $('select').change(function(){
      var inputvalue = $(this).val();
      var userid = $(this).attr('userid');
      var name = $(this).attr('name');
      $.ajax({
        url: "/UniversalUserAjaxServlet",
        type: "POST",
        data: {
          inputvalue : inputvalue,
          userid : userid,
          name : name
        }
      }).done(function (result) {
        // 通信成功時のコールバック
        alert("更新成功")
      }).fail(function () {
        // 通信失敗時のコールバック
        alert("更新失敗");
      }).always(function (result) {
        // 常に実行する処理
      });

      




    });
    
  });
</script>
</head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>ユーザー一覧</h1>
   

      <br/>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>メールアドレス</th>
            <th>苗字</th>
            <th>名前</th>
            <th>パスワード</th>
            <th>利用可否</th>
            

          </tr>
        </thead>
        
        <tbody>
          <tr th:each="user, st : ${userDataList}" >

            
            
            <td>
                [[${user.email}]]
            </td>
            
            <td>
                [[${user.lastname}]]
            </td>

            <td>
                [[${user.firstname}]]
            </td>

            <td>
                [[${user.password}]]
            </td>

            
            <td>
                <select name="banned" th:userid="${user.id}">
                <div th:if="${user.banned==0}">
                    <option value="0" selected>許可</option>
                    <option value="1" >禁止</option>
                </div>
                <div th:if="${user.banned==1}">
                  <option value="0" >許可</option>
                  <option value="1" selected>禁止</option>
                </div>
                </select>
              </td>
            
            
          </tr>
        </tbody>
      </table>
    </form>
    
    


  </div>
  <p><a href="/register">新規ユーザー登録はこちら</a></p>
  <p><a href="/masteruser">メニュー画面へ戻る</a></p> 
  <p><a href="/">ログアウト</a></p>
</body>
</html>
