<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録画面</title>
</head>

<body>
  <header>
    <h1>会員登録</h1>
  </header>

  <main id="contents">
    <form id="entryForm" th:action="@{/insertCompanyInfo}" th:object="${individualData}" method="post" novalidate>
    <table class="entryTable" border="1">

      <tr>
        <th>管理番号</th>
        <td>
          <label for="number"></label>
          <input type="text" class="register-control"
          th:errorclass="is-invalid" th:field="*{number}">
         <div class="invalid-feedback" th:errors="*{number}"></div>
         </td>
      </tr>

    <tr>
      <th>氏名</th>
      <td>
        <label for="lastname"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{name}">
       <div class="invalid-feedback" th:errors="*{name}"></div>
      </td>
    </tr>
    <tr>
      <th>メールアドレス </th>
      <td>
        <label for="email"></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{mail}">
       <div class="invalid-feedback" th:errors="*{mail}"></div>
        <small>※半角で入力してください</small>
      </td>
    </tr>
    <tr>
    <tr>
      <th>会社1</th>
      <td>
        <label for="password"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{company1}">
       <div class="invalid-feedback" th:errors="*{company1}"></div>
      </td>
    </tr>
    <tr>
      <th>会社2</th>
      <td>
        <label for="password"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{company2}">
       <div class="invalid-feedback" th:errors="*{company2}"></div>
      </td>
    </tr>
    <tr>
      <th>会社3</th>
      <td>
        <label for="password"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{company3}">
       <div class="invalid-feedback" th:errors="*{company3}"></div>
      </td>
    </tr>

  </table>
  
  <div class="send">
    <input type="reset" value="クリア">
    <input type="submit" value="登録">
  </div>
</form>
</main>

  <p><a href="/superuser">管理画面へ戻る</a></p>
  <p><a href="/">ログアウト</a></p>

</body>
</html>

<style>

  body {
    font-family: sans-serif;
    margin: center;
    text-align: center;
  }

  h1 {
    border-bottom: solid 3px skyblue;
    position: relative;
    font-family: sans-serif;
  }
  
  h1:after {
    position: absolute;
    content: " ";
    display: block;
    border-bottom: solid 3px #ffc778;
    bottom: -3px;
    width: 30%;
  }

  .entryTable {
    margin: auto;
    border: 0px none;
    text-align: center;
  }

  th {
    background-color: #CCCCFF;
    color: black;
  }
  
  td {
  padding-left: 10px;
  text-align: left;
  }
  
  .send {
    margin-top: 20px;
  }

  a {
    display: block;
    padding-top: 10px;
  }
</style>
