<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録画面</title>
<link th:href="@{/css/registerstyle.css}" rel="stylesheet"/>
<link href="style.css" rel="stylesheet" media="all">
<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
<header>
  <h1>会員登録</h1>

</header>

<main id="contents">
<form id="entryForm" th:action="@{/}" th:object="${user}"method="post" novalidate>


  <table class="entryTable" border="1">
    <caption>会員情報</caption>

    <tr>
      <th>氏： </th>
      <tr><td>
        <label for="lastname"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{lastname}">
       <div class="invalid-feedback" th:errors="*{lastname}"></div>
      </td></tr>
    </tr>

    <tr>
      <th>名： </th>
      <tr><td>
        <label for="firstname"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{firstname}">
        <div class="invalid-feedback" th:errors="*{firstname}"></div>
      </td></tr>
    </tr>

    <tr>
      <th>メールアドレス： </th>
      <tr><td>
        <label for="email"></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{email}">
       <div class="invalid-feedback" th:errors="*{email}"></div>
        <small>※半角で入力してください</small>
      </td></tr>
    </tr>
    <tr>
      <th>パスワード： </th>
      <tr><td>
        <label for="password"></label>
        <input type="text" class="register-control"
        th:errorclass="is-invalid" th:field="*{password}">
       <div class="invalid-feedback" th:errors="*{password}"></div>
        <small>※半角英数</small>
      </td></tr>
    </tr>

  </table>
  <div>
    <input type="reset" value="クリア">
    <input type="submit" value="登録">
  </div>
</form>

</main>
<a href="/">トップに戻る</a>

</body>
</html>

<style>

  body {
    font-family: sans-serif;
  }

  h1 {
    border-bottom: solid 3px skyblue;
    position: relative;
    font-family: sans-serif;
  }
  
  h1:after {
    position: absolute;
    content: " ";
    display: block;
    border-bottom: solid 3px #ffc778;
    bottom: -3px;
    width: 30%;
  }

  .entryTable {
    margin-top: 20px;
    border: 0px none;
  }

</style>
